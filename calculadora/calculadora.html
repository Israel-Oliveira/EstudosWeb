<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Section>
        <header>
            <h1>
                Calculadora
            </h1>
        </header>
        <div id="tela">
            <input type="text" name="txtcalc" id="txtcalc">
        </div>

        <div class="numericos">
            <table>
                <tr>
                    <td>
                        <button onclick="clk7()">
                            <p>
                                7
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clk8()">
                            <p>
                                8
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clk9()">
                            <p>
                                9
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clkdivisao()">
                            <p>
                                /
                            </p>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="clk4()">
                            <p>
                                4
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clk5()">
                            <p>
                                5
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clk6()">
                            <p>
                                6
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clkmultiplicacao()">
                            <p>
                                X
                            </p>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="clk1()">
                            <P>
                                1
                            </P>
                        </button>
                    </td>
                    <td>
                        <button onclick="clk2()">
                            <p>
                                2
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clk3()">
                            <p>
                                3
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clksubtracao()">
                            <p>
                                -
                            </p>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="clk0()">
                            <p>
                                0
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clkponto()">
                            <p>
                                .
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clkresultado()">
                            <p>
                                =
                            </p>
                        </button>
                    </td>
                    <td>
                        <button onclick="clkadicao()">
                            <p>
                                +
                            </p>
                        </button>
                    </td>
                </tr>
                
            </table>

            <button onclick="clkce()" id="btnce">
                <p>
                    CE
                </p>
            </button>

        </div>
    </Section>

    <script src="calculadora.js"></script>
</body>

</html>
